plugins {
    id 'java'
    id 'idea'
}

group = 'com.kayeconsulting'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.31'
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.31'
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.31'
    implementation group: 'org.knowm.xchange', name: 'xchange-core', version: '5.0.0'
    implementation group: 'org.knowm.xchange', name: 'xchange-coinbasepro', version: '5.0.0'
    compile group: 'com.slack.api', name: 'slack-api-client', version: '1.0.11'


    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: "com.twilio.sdk", name: "twilio", version: "7.52.0"
    implementation("com.slack.api:slack-api-client:1.0.11")
}